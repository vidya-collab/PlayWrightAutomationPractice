name: Playwright Tests
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'      # or '20' if your project uses 20

      - name: Install dependencies (clean)
        run: npm ci

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps chromium
        # â†‘ Start with chromium only to reduce failures/time. Add firefox/webkit later if needed.

      - name: Run tests
        env:
          CI: true
        run: npx playwright test --project=chromium --reporter=html,line

      - name: Upload HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

